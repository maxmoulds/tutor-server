        &#8220;biosphere&#8221;: modification of work by NASA)</figcaption>\n<span
        data-type=\"media\" id=\"fs-id2409131\" data-alt=\"A flow chart shows the
        hierarchy of living organisms. From smallest to largest, this hierarchy includes:
